[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5069
# local_net=172.18.0.0/16  ; Внутренняя сеть Docker
# external_media_address=192.168.0.102 ; <--- IP вашего Debian хоста в локальной сети
# external_signaling_address=192.168.0.102 ; <--- IP вашего Debian хоста
[101]
type=endpoint
context=from-internal
disallow=all
allow=ulaw,alaw
auth=101-auth
aors=101-aor
; Добавьте эти параметры для работы за NAT:
# direct_media=no
# rewrite_contact=yes
# rtp_symmetric=yes
# force_rport=yes

[101-auth]
type=auth
auth_type=userpass
password=strongpassword  ; Ваш пароль
username=101

[101-aor]
type=aor
max_contacts=1
default_expiration=3600

[200]
type=endpoint
context=from-external ; Важно! У внешних звонков должен быть свой контекст
disallow=all
allow=ulaw,alaw
auth=200-auth
aors=200-aor
direct_media=no

[200-auth]
type=auth
auth_type=userpass
password=customerpass
username=200

[200-aor]
type=aor
max_contacts=1
